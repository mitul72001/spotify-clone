<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganna</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="close.svg" alt="">
        </div>
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img class="invert" src="SVG/logo.svg " alt="ganna" />
          </div>
          <ul>
            <li><img class="invert" src="SVG/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="SVG/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="rounded library bg-grey m-1 p-1">
          <div class="heading">
            <img class="invert flex gap" src="SVG/library.svg" alt="" />
            <h2>your library</h2>
            
          </div>
          <div class="songlist">

            <ul>
             
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="right rounded bg-grey  ">
         <div class="header">
            <div class="nav">
              
                <img class="invert ham" src="SVG/ham.svg" alt="">
              
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                    <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                    <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="button">
                <button class="sign"><a href="signup.html" target="_blank" style="color: white;">Sign up</a> </button>
                <button class="login"><a href="login.html" target="_blank">Log in</a></button>
            </div>
         </div>
         <div class="ganna">
            <h1>Ganna Playlist</h1>
            <div class="cardContain">
              
            
              
            </div>
               
                
            </div>
          
          
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="name">

              <div class="songInfo"  >
              
              </div>
              <div class="sbtn">
                <img id="previous" src="SVG/previous.svg" alt="">
                <img  id="play" src="SVG/pause.svg" alt="">
                <img id="next" src="SVG/next.svg" alt="">
              </div>
            
                <div class="songtime">
                 
                </div>
              
          </div>
        </div>
         
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
